<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Cidades</span>
	                    </li>
	                </ul>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	        
	        <div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Designação</th>
	                        <th>Habitantes</th>
	                        <th>Vacinas Necessarias</th>
	                        <th>Vacinas Necessarias Calc</th>
	                        <th>Provincia</th>
	                        <th>Evento</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="c : ${listaDeCidades}">
	                        <td th:text="${c.id}">3</td>
	                        <td th:text="${c.designacao}">Administração</td>
	                        <td th:text="${c.numero_de_habitantes}">Habitantes</td>
	                        <td th:text="${c.numero_de_habitantes*2}">CALCULADO NA TELA</td>
	                        <td th:text="${c.numero_de_vacinasCalculado}">CALCULADO NA TELA</td>
	                        <td th:text="${c.provincia.designacao}" ></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/cidades/chamaRegistoParaActualizar/{id} (id = ${c.id}) }" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${ 'btn_cidades/excluir/' + c.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal" >
	                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>

	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	        
	        <div th:replace="fragments/modal :: modal" ></div>
	
	    </section>
	
</body>
</html>
